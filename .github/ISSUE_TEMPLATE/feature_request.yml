name: Feature request
description: Suggest an idea
title: "FR: "
labels: ["enhancement"]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have read the README.
          required: true
        - label: I have searched the existing issues for this plugin.
          required: true
        - label: The feature would be useful to more users than just me.
          required: true
  - type: textarea
    id: feature-requested
    attributes:
      label: Feature requested
      description: A clear and concise description of the feature.
    validations: { required: true }
  - type: textarea
    id: problem-solved
    attributes:
      label: Problem solved
      description: What problem would the feature solve?
    validations: { required: true }
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: What alternatives are there to the feature?
    validations: { required: true }
  - type: textarea
    id: screenshot
    attributes:
      label: Relevant screenshot
      description: If applicable, add screenshots or a screen recording to help explain the request.
